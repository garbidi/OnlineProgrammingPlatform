<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    window.onload = function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let prevMouseX = null;
        let prevMouseY = null;
        let mouseSpeed = 0;

        let mouse = {
            x: null,
            y: null,
            radius: 50 // –†–∞–¥–∏—É—Å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å —á–∞—Å—Ç–∏—Ü–∞–º–∏
        };

        canvas.addEventListener('mousemove', function(event) {
            if (prevMouseX !== null && prevMouseY !== null) {
                const dx = event.x - prevMouseX;
                const dy = event.y - prevMouseY;
                mouseSpeed = Math.sqrt(dx * dx + dy * dy);
            }
            prevMouseX = event.x;
            prevMouseY = event.y;
            mouse.x = event.x;
            mouse.y = event.y;
        });

        const textProperties = {
            text: 'üê≠EDULINE',
            size: 100,
            x: canvas.width / 2,
            y: canvas.height / 2

        };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 1;
                this.baseX = x; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ X
                this.baseY = y; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ Y
                this.density = (Math.random() * 30) + 1;
                this.speedX = 0; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ X
                this.speedY = 0; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ Y
                this.friction = 0.95; // –ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç —Ç–æ—Ä–º–æ–∂–µ–Ω–∏—è (0 < friction < 1)
            }

            draw() {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let maxDistance = mouse.radius;
                let force = 0;

                // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –¥—Ä–µ–±–µ–∑–∂–∞–Ω–∏—è
                let jitterStrength = 0.37; // –°–∏–ª–∞ –¥—Ä–µ–±–µ–∑–∂–∞–Ω–∏—è, –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å
                this.x += (Math.random() - 0.5) * jitterStrength;
                this.y += (Math.random() - 0.5) * jitterStrength;

                if (distance < maxDistance) {
                    force = (maxDistance - distance) / maxDistance;
                    force *= mouseSpeed;
                }

                let directionX = dx / distance;
                let directionY = dy / distance;

                let speed = 2;

                this.speedX = (this.speedX * this.friction) + (directionX * force * speed); // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–æ—Ä–º–æ–∂–µ–Ω–∏–µ –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ –ø–æ X
                this.speedY = (this.speedY * this.friction) + (directionY * force * speed); // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–æ—Ä–º–æ–∂–µ–Ω–∏–µ –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ –ø–æ Y

                this.x += this.speedX; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —á–∞—Å—Ç–∏—Ü—ã
                this.y += this.speedY; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è —á–∞—Å—Ç–∏—Ü—ã

                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —á–∞—Å—Ç–∏—Ü—É –∫ –Ω–æ–≤—ã–º –Ω–∞—á–∞–ª—å–Ω—ã–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º
                if (this.x !== this.baseX) {
                    let dx = this.x - this.baseX;

                    this.x -= dx / 20; // –£–º–µ–Ω—å—à–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è
                }
                if (this.y !== this.baseY) {
                    let dy = this.y - this.baseY;
                    this.y -= dy / 20; // –£–º–µ–Ω—å—à–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏—è
                }
            }
        }

        function createParticles() {
            ctx.fillStyle = 'black';
            ctx.font = `${textProperties.size}px Verdana`;
            ctx.fillText(textProperties.text, textProperties.x - ctx.measureText(textProperties.text).width / 2, textProperties.y);

            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < canvas.width; i += 2) {
                for (let j = 0; j < canvas.height; j += 2) {
                    if (data[(i + j * canvas.width) * 4 + 3] > 128) {
                        particlesArray.push(new Particle(i, j));
                    }
                }
            }
        }

        let particlesArray = [];
        createParticles();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].draw();
                particlesArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        animate();
    }
</script>
</body>
</html>
